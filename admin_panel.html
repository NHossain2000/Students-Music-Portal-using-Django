{% extends 'Music/base.html' %}
{% block content %}
<h2 class="mb-4 text-center">Admin Panel</h2>
<div class="card p-4">
    <table class="table table-bordered table-hover">
        <thead class="table-success">
            <tr>
                <th>Name</th>
                <th>University</th>
                <th>Reg No</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.full_name }}</td>
                <td>{{ student.university_name }}</td>
                <td>{{ student.reg_no }}</td>
                <td>{{ student.status }}</td>
                <td>
                    <a href="{% url 'update_status' student.id 'Approved' %}" class="btn btn-success btn-sm">Approve</a>
                    <a href="{% url 'update_status' student.id 'Denied' %}" class="btn btn-danger btn-sm">Deny</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
