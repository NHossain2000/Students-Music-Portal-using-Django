{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Song Portal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'app1/style.css' %}">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            transition: all 0.5s ease-in-out;
        }

        body.tech-bg {
            background-image: url("{% static 'app1/tech-pattern.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        h1, h2, h3, h4 {
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        .navbar, .footer {
            background-color: #1e7e34 !important;
            color: white;
        }

        a.btn-primary { background-color: #28a745; border: none; }
        a.btn-secondary { background-color: #1e7e34; border: none; }
        a.btn-warning { background-color: #ffc107; border: none; }

        .card {
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #28a745;
            box-sizing: border-box;
        }

        label { font-weight: 600; margin-bottom: 5px; }

        .form-group { display: flex; flex-direction: column; margin-bottom: 15px; }
    </style>
</head>
<body class="tech-bg">

<nav class="navbar navbar-expand-lg navbar-dark p-3">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Student Song Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'apply' %}">Apply</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'check_status' %}">Check Status</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin_login' %}">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    {% block content %}{% endblock %}
</div>

<footer class="footer text-center p-3 mt-5">
    &copy; 2025 Student Song Portal
</footer>

{% block scripts %}{% endblock %}
</body>
</html>
